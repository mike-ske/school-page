<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher | Staff</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>

<body>
    <!-- input search -->
    <nav class="navbar nav-light bg-light">
        <div class="form-row main">
                <div class="form-group col-lg-10 search">
                    <input type="search" name="search" class="form-control" id="">
                </div>
                <!-- search button -->
                <div class="form-group col-lg-2 search">
                    <input type="button" class="btn btn-primary btn-search" value="Add Teacher">
                </div>
        </div>
    </nav>
<div class="container">
    
    <!-- Form to add teacher -->
    <div class="sub-main">
        <div class="head">
            <h2>Add New Teacher</h2>
        </div>
       

        <!-- form to add-->
        <form method="post">
            <div class="form-row detail">
                <div class="form-group col-lg-6">
                    <label for="First_name">First name</label>
                    <input type="text" name="First_name" class="form-control" id="First_name" required placeholder="John">
                    
                </div>  
            <!-- for the second input -->
                <div class="form-group col-lg-6">
                    <label for="last_name">Last name</label>
                    <input type="text" name="Last_name" class="form-control" id="last_name" required placeholder="Bohams">
                </div> 
            </div>
            <!-- The input fields -->
            <div class="form-group">
                <label for="username"> Username</label>
                <input type="text" name="Username" class="form-control" id="username" required placeholder="johnbohams">
            </div> 
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" required placeholder="***********">
            </div> 
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" required placeholder="johnbohams@mail.com">
            </div> 
            <div class="form-row">
                <div class="form-group col-lg-8">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" name="mobile_number" class="form-control" id="phone_number" required placeholder="(+234)81 5567 688">
                </div> 
                <div class="form-group col-lg-4">
                    <label for="teacher_id_number">ID Number</label>
                    <input type="number" name="teacher_id_number" class="form-control" id="teacher_id_number" required placeholder="1001">
                </div> 
            </div>
            <div class="form-row base-button">
                <div class="form-group col-lg-4">
                    <input type="submit" name="=save" class="form-control btn btn-success btn-base" id="save" value="Save">
                </div>
                <div class="form-group col-lg-4">
                    <button class="form-control btn btn-info btn-base" id="add" name="=add">Add Teacher</button>
                </div>
                <div class="form-group col-lg-4">
                    <input type="reset" name="cancel" class="form-control btn btn-danger btn-base" id="cancel" value="Cancel">
                    
                </div>
            </div>
        </form>

    </div>
</div>

</body>

</html>
